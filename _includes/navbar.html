<script src="{{ site.baseurl }}/assets/js/navbar.js"></script>
<nav id="navbar">
    <div class="boundaries-wrapper">
        <div id="nav-main">
            <a href="/" {% if page.url == "/" %} class="current-page" {% endif %}>Malick Ndiaye</a>
            <button id="menu-toggle" aria-controls="nav-menu" aria-expanded="false" onclick="toggleMenu()">
                <img height="512" width="512" src="{{site.baseurl}}/assets/images/icons/menu.png" alt="Icône menu burger"/>
            </button>
        </div>
        <ul id="nav-list">
            {% for link in site.data.nav_links %}
            {% if link.url == page.url %}
            <li><a href="{{ link.url }}" class="current-page">{{ link.title }}</a></li>
            {% else %}
            {% if forloop.last %}
            <li><a href="{{ link.url }}" class="cta">{{ link.title }}</a></li>
            {% else %}
            <li><a href="{{ link.url }}">{{ link.title }}</a></li>
            {% endif %}
            {% endif %}
            {% endfor %}
        </ul>
    </div>
</nav>
